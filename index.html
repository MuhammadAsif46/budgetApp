<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Budget APP</title>
</head>
<body>
    <div class="container">
        <div class="box1">

            <!-- Set Budget Border Coding -->

            <div class="budget-border1">
                
                <div class="budget-name">
                    <h3>Budget</h3>
                </div>
                <div class="input-field">
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                </div>
                <div class="button">
                    <button id="budget-button" onclick="setBudget()">Set Budget</button>
                </div>
            </div>

            <!-- Check Border Coding -->

            <div class="budget-border2">

                <div class="expence-name">
                    <h3>Expences</h3>
                </div>
                <div>
                    <input type="text" id="description" placeholder="Description">
                </div>
                <div>
                    <input type="number" id="input-amount" placeholder="Enter Amount Of Product">
                </div>
                <div>
                    <input type="date" id="input-date" placeholder="Enter Date ">
                </div>
                <div class="button">
                    <button id="check-button" onclick="check()"> Check </button>
                </div>
            </div>
        </div>

        <div class="box2">

            <!-- Total , Expence , Balance Border Coding -->
            <div class="budget-border3">
                <div>
                    <p>Total Budget</p>
                    <span id="total-budget"> 0 </span>
                </div>
                <div>
                    <p>Expences</p>
                    <span id="expence">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance">0</span>
                </div>
            </div>

            <!-- Expence List Border Coding -->
            <div class="budget-border4">
                <div class="list-expence">
                    <h3>Expence List</h3>
                    <div id="add-expence-list">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
